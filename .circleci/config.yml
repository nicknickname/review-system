version: 2.1

executors:
  my-executor:
    docker:
      - image: circleci/node:10.13.0-jessie

jobs:

  ci-job:
    executor: my-executor
    steps:
      - checkout

      - run: |
            echo "Foo!"
            echo "Foo!"
            exit 1

  cd-job:
    executor: my-executor
    steps:
      - checkout
      - run: |
            echo "I will deploy!"
            echo "I will survive!"
            exit 0

workflows:
  version: 2
  dummy-workflow:
    jobs:
      - ci-job:
          filters:
            branches:
              ignore: /master/
      - cd-job:
          filters:
            branches:
              only: /master/
